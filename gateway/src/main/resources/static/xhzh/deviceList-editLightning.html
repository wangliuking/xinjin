<div class="modal fade" id="editLightning" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header " style="text-align: center;margin:0px auto;">
                <span style="font-weight: bold;font-size: 16px;">修改设备</span>
            </div>
            <div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
                <form action="#" id="editLightningForm" onSubmit="return false">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>设备类型</label>&nbsp;<span class="text-danger">[*]</span>
                                <select class="selectForArea" id="deviceType" style="width:100%;">
                                    <option value="">雷电流在线检测模块</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>站点名称</label>&nbsp;<span class="text-danger">[*]</span>
                                <select class="selectForArea" id="siteNameEdit" style="width:100%;" name="site_id" ng-change="changeRtuListEdit()" ng-model="x">
                                    <option ng-repeat="x in siteNamesEdit" ng-value="x.site_id" ng-selected="editData.site_id == x.site_id">{{x.site_name}}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>RTU-ID</label>&nbsp;<span class="text-danger">[*]</span>
                                <!--<select class="selectForArea" id="rtu_idEdit" style="width:100%;" name="rtu_id">
                                    <option ng-repeat="x in rtuNamesEdit" ng-value="x.rtu_id" ng-selected="editData.rtu_id == x.rtu_id">{{x.rtu_id}}</option>
                                </select>-->
                                <input type="text" ng-value="editData.rtu_id" class="form-control" name="rtu_id" readonly="readonly">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>设备ID</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_id" class="form-control" name="ltn_id" readonly="readonly"
                                       placeholder="请输入设备ID">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>名称</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_name" class="form-control" name="ltn_name"
                                       placeholder="请输入设备名称">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>型号</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_model" class="form-control" name="ltn_model"
                                       placeholder="请输入设备型号">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>安装位置</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_location" class="form-control" name="ltn_location"
                                       placeholder="请输入安装位置">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>查询间隔</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_space" class="form-control" name="ltn_space"
                                       placeholder="请输入雷电流的查询间隔(秒)">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>同串口查询间隔</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_ospace" class="form-control" name="ltn_ospace"
                                       placeholder="请输入同串口查询间隔(秒)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>端口号</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.rtu_port" class="form-control" name="rtu_port" readonly="readonly"
                                       placeholder="请输入端口号">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>端口波特率</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.rtu_baud_rate" class="form-control" name="rtu_baud_rate"
                                       placeholder="请输入端口波特率">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>告警阈值上界</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_threshold1" class="form-control" name="ltn_threshold1"
                                       placeholder="请输入告警阈值上界(kA)">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group col-md-12">
                                <label>告警阈值下界</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_threshold2" class="form-control" name="ltn_threshold2"
                                       placeholder="请输入告警阈值下界(kA)">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group col-md-12">
                                <label>预警阈值次数</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" ng-value="editData.ltn_times" class="form-control" name="ltn_times"
                                       placeholder="请输入预警阈值次数">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-danger btn-sm"
                        data-dismiss="modal">
                    <i class="fa fa-remove"></i>&nbsp;关闭
                </button>
                <button type="button" ng-disabled="form.$invalid"
                        class="btn btn-success btn-sm" id="editLightning_btn">
                    <i class="fa fa-plus"></i>&nbsp;保存
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#editLightning_btn").click(function() {
        /*if($("#connectTypeAdd").val() == "全部模式"){
            alert("请选择网络模式！")
            return false;
        }*/
        $('#editLightningForm').submit();
        xh.editLightning();
    });
</script>
