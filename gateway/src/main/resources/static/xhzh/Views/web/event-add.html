<div class="modal fade" id="add" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<!-- <button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold">添加角色</small> -->
			</div>
			<div class="modal-body pad-0" style="margin:2px;padding:2px;">
				<form action="#" id="addForm" onSubmit="return false">
				<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>数据库表单</label>&nbsp;<span class="text-danger">[*]</span><select
									name="dbname" class="form-control">
									<option value="xhgmnet_calllist" selected="selected">语音数据</option>
									<option value="xhgmnet_gpsinfo">gps数据</option>
									<option value="xhgmnet_gpsoperation">gps操作记录</option>
								</select>
							</div>
						</div>
					</div><!-- row----end -->
					
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>运行周期</label>&nbsp;<span class="text-danger">[单位：天]</span><select
									name="rule" class="form-control">
									<option value="1" selected="selected">每天执行一次</option>
									<option value="2">每2天执行一次</option>
									<option value="2">每3天执行一次</option>
								</select>
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-md-6">
							<div class="form-group col-md-12">
								<label>处理多长时间的数据</label><select name="time" class="form-control">
									<option value="3" selected="selected">删除3个月以前的数据</option>
									<option value="6">删除6个月以前的数据</option>
									<option value="9">删除9个月以前的数据</option>
									<option value="12">删除一年以前的数据</option>
								</select>
							</div>
						</div>
					</div><!-- row----end -->
				</form>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="add_btn">
					<i class="fa fa-plus"></i>&nbsp;添加
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("#add_btn").click(function() {
		$('#addForm').submit();
	});
	var faIcon = {
		valid : 'fa fa-check-circle fa-lg text-success',
		invalid : 'fa fa-times-circle fa-lg',
		validating : 'fa fa-refresh'
	};
	$('#addForm').bootstrapValidator({
		excluded : [ ':disabled' ],
		/* feedbackIcons: faIcon, */
		fields : {

		}
	}).on('success.form.bv', function(e, data) {
		e.preventDefault();
		xh.add();
	});
</script>
