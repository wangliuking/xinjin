<!DOCTYPE html>
<html>
<head>
<title>用户管理</title>
<meta name="keywords" content="keyword1,keyword2,keyword3">
<meta name="description" content="this is my page">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Expires" content="-1">
<script type="text/javascript"
	src="../../Resources/js/xhbootstrap-css.js"></script>
	<link rel="stylesheet" type="text/css"
	href="../../lib/zTree_v3/css/zTreeStyle/zTreeStyle.css">
<!--[if lte IE 9]>
<script src="../../Resources/js/jquery-1.8.3.min.js"></script>
<script src="../../Resources/js/respond.min.js"></script>
<script src="../../Resources/js/html5shiv.js"></script>
<![endif]-->
</head>
<body ng-app="app" ng-controller="user"
	class="fixed-iframe">
	<!-- splash screen-->
	<div class="splash">
		<!-- <div class="color-line"></div> -->
		<div class="splash-title">
			<h1>系统正在努力加载中，请耐心等待</h1>
			<div class="spinner">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
		</div>
	</div>
	<!-- 头部文件 -->
	<!-- <div ng-include="'../top.html'"></div> -->
	<!-- 系统菜单 -->
	<!-- <div ng-include="'../menu/menu.html'"></div> -->
	<!-- 中间内容体 -->
	<div id="wrapper">
		<div class="small-header transition animated fadeIn">
			<div class="title-panel">
				<div class="panel-body">
					<div id="hbreadcrumb" class="pull-left">
						<ol class="hbreadcrumb breadcrumb">
							<li><span>当前位置：</span></li>
							<li><span>平台管理</span></li>
							<li class="active"><span>用户管理</span></li>
						</ol>
					</div>
				</div>
			</div>
		</div>
		<div class="content animate-panel">
		<div class="row" id="search-panel">
				<div class="col-md-12">
					<div class="hpanel">
						<div class="panel-heading hbuilt">
							<i class="fa fa-search"></i> 查询数据
						</div>
						<div class="panel-body">
						<!-- row -->
							<div id="search-div">
								<form class="form-inline" role="form">
									<div class="form-group">
										<label for="caller">用户</label>
										<div>
											<input type="text" class="form-control" name="user"
												placeholder="账号，名称" width="20px">
										</div>
									</div>
									<div class="form-group">
										<label for="called">归属组</label>
										<div>
											<select class="form-control" name="roleId">
											<option value="0" selected="selected">=所有组=</option>
								    <option ng-repeat="x in role" value="{{x.roleId}}" >{{x.role}}</option>
								</select>
										</div>
									</div>
								
									<div class="form-group">
										<div class="col-sm-offset-2" style="padding-top:22px">
											<button type="submit" class="btn btn-sm btn-success"
												ng-click="refresh()">
												<i class="fa fa-search"></i>&nbsp;&nbsp;查询
											</button>
										</div>
									</div>
								</form>
							</div>
							<!-- row -->
						</div>
					</div>
				</div>
			</div>
			<!-- row -->
			<!-- row -->
			<div class="row">
				<div class="col-md-12">
					<div class="hpanel">
					<div class="panel-heading hbuilt">
								<div class="panel-tools">
										<a class="search-hide"> <i
											class="fa fa-hourglass-end text-danger"></i>&nbsp;<span
											class="text-black">筛选查询</span>
										</a>
									</div>
								系统用户列表</div>
						<div class="panel-body">
							<!-- row -->
							<div class="row">
								<div class="col-md-12">
								<div class="btn-group" style="padding-top:10px;">
									<button class="btn btn-success btn-sm" data-toggle="modal"
										data-target="#add" ng-disabled="up.p_add=='off'?true:false">
										<i class="fa fa-plus-circle"></i>&nbsp;添加用户
									</button>
									<button class="btn btn-info btn-sm"ng-disabled="up.p_update=='off'?true:false"
										ng-click="showEditModel()">
										<i class="fa fa-edit"></i>&nbsp;修改用户
									</button>
									<button class="btn btn-danger btn-sm" onclick="xh.delMore()"
										ng-disabled="up.p_delete=='off'?true:false">
										<i class="fa fa-trash"></i>&nbsp;批量删除用户
									</button>
									
									</div>
								</div>
							</div>
							<!-- row -->
							<table id="tb-info" class="xh-table table-hover">
								<thead>
									<tr class="tr-gray">
										<th width="30px"><input type="checkbox"
											id="table-checkbox" class="table-check" /></th>
										<th>用户ID</th>
										<th>用户名</th>
										<th>所属组</th>
										<th>性别</th>
										<th>姓名</th>
										<th>电话</th>
										<th>注册时间</th>
										<th>状态</th>
										<th width="250px">操作</th>
									</tr>
								</thead>
								<tbody>
									<tr ng-if="totals==0">
										<td colspan="11" class="text-center">没有记录！</td>
									</tr>
									<tr ng-repeat="x in data">
										<td><input ng-if="x.roleId!=10000 && loginUser!=x.user" type="checkbox" name="tb-check"
											value="{{x.userId}}" index="{{$index}}" /></td>
										<td>{{x.userId}}</td>
										<td>{{x.user}}</td>
										<td>{{x.role}}</td>
										<td>{{x.sex}}</td>
										<td>{{x.userName}}</td>
										<td>{{x.tel}}</td>
										<td>{{x.createTime}}</td>
										<td ng-if="x.status==0"><span class="label arrowed label-sm label-danger">禁用</span></td>
										<td ng-if="x.status!=0"><span class="label arrowed-in label-sm label-success">启用</span></td>
										<td style="width:20px;text-align:center">
										<div ng-if="loginUser!=x.user">
										
										<a href="#"
											ng-click="editModel($index)" data-toggle="modal"
											data-target="#edit"  ng-show="up.p_update=='on'?true:false"> <i class="fa fa-edit text-success"></i>&nbsp;修改 |
										</a> <a href="#" ng-click="del(x.userId)" ng-show="up.p_delete=='on'?true:false"><i
												class="fa fa-trash text-success"></i>&nbsp;删除</a>
												<a href="#"  ng-click="power($index)" ng-show="up.p_power=='on'?true:false"><i
												class="fa fa-wrench text-success"></i>&nbsp;|权限分配</a>
									  <a href="#" ng-if="x.status==0" ng-click="unLockUser(x.userId)" ng-show="up.p_lock=='on'?true:false"><i
												class="fa fa-lock text-success" ></i>&nbsp;|启用</a>
									<a href="#"  ng-click="lockUser(x.userId)" ng-if="x.status==1" ng-show="up.p_lock=='on'?true:false"><i
												class="fa fa-unlock-alt text-success" ></i>&nbsp;|禁用</a>
												</div>
									</td>
												
												
									</tr>
								</tbody>
							</table>
							<div class="page">
								<div class="page-info">
									<span>每页显示 </span><select id="page-limit" ng-change="refresh()"
										ng-model="count">
										<option value="15">15</option>
										<option value="20">20</option>
										<option value="30">30</option>
										<option value="40">40</option>
										<option value="50">50</option>
									</select><span> 条,</span> <span ng-model="index">显示{{start}}-</span><span
										ng-model="lastIndex">{{lastIndex}}条,</span> <span
										ng-model="totals">总计{{totals}}条</span>
										<!-- <span class="page-refresh" title="刷新数据" ng-click="refresh()"></span> -->
										<i class="fa fa-refresh page-refresh" title="刷新数据" ng-click="refresh()"></i>
								</div>
								<div class="page-paging"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- row/ -->
	</div>
	<!-- 中间内容体 /-->
	<!-- 底部内容体 -->
	<!-- <div ng-include="'../footer.html'"></div> -->
	<div class="scroll-top text-info animated fadeIn scroll-top-hide">
		<i class="fa fa-chevron-circle-up fa-3x"></i>
	</div>
	<!-- 添加用户 -->
	<div ng-include="'user-add.html'"></div>
	<!-- 编辑基用户-->
	<div ng-include="'user-edit.html'"></div>
	<div ng-include="'vpn-menu.html'"></div>
	<script type="text/javascript"
		src="../../Resources/js/xhbootstrap-js.js"></script>
	<script type="text/javascript"
		src="../../lib/metisMenu/dist/metisMenu.min.js"></script>
	<script type="text/javascript"
	src="../../lib/zTree_v3/js/jquery.ztree.core-3.5.min.js"></script>
<script type="text/javascript" src="../../lib/zTree_v3/js/jquery.ztree.excheck-3.5.js"></script>
	<script type="text/javascript" src="../../Controllers/web/user.js"></script>
	<script type="text/javascript">
		xh.load();
	</script>
</body>
</html>
