<div class="modal fade" id="add" tabindex="-1" role="dialog"
     aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="color-line"></div>
            <div class="modal-header ">
                <span>添加组织结构</span>
            </div>
            <div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
                <form action="#" id="addForm" onSubmit="return false">
                    <input type="hidden" id="id" value="" name="id">
                    <input type="hidden" id="pId" value="" name="pId">
                    <input type="hidden" id="level" value="" name="level">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="form-group col-md-12">
                                <label>组织结构名称</label>&nbsp;<span class="text-danger">[*]</span>
                                <input type="text" value="" class="form-control" name="name" placeholder="请输入组织结构的名称" style="border: 1px solid black;">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group col-md-12">
                                <label>所属行业</label>&nbsp;<span class="text-danger">[*]</span> <!--<input
									type="text" value="" class="form-control" name="site_industry">-->
                                <select class="selectForArea" id="testIndustrys" style="width:100%;" name="industry">
                                    <option ng-repeat="x in industrys" ng-value="x">{{x}}</option>
                                </select>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">

                <button type="button" class="btn btn-danger btn-sm"
                        data-dismiss="modal">
                    <i class="fa fa-remove"></i>&nbsp;关闭
                </button>
                <button type="button" ng-disabled="form.$invalid"
                        class="btn btn-success btn-sm" id="add_btn">
                    <i class="fa fa-plus"></i>&nbsp;新增
                </button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    $("#add_btn").click(function() {
        $('#addForm').submit();
        xh.add();
    });
</script>
