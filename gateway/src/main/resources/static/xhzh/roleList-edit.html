
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<!-- <button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold"></small> -->
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" id="editForm" onSubmit="return false">
					<div class="row">
						<input type="hidden" ng-value="editData.id" name="id" />
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>角色名称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" ng-value="editData.name" class="form-control" name="name">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>组织结构</label>&nbsp;<span class="text-danger">[*]</span>
								<select class="selectForArea" id="structure" style="width:100%;" name="structure">
									<option ng-repeat="y in structureList" ng-value="y.id" ng-selected="editData.structure == y.id">{{y.name}}</option>
								</select>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">

				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="edit_btn">
					<i class="fa fa-plus"></i>&nbsp;修改
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	$("#edit_btn").click(function() {
		$('#editForm').submit();
        xh.edit();
	});

</script>
