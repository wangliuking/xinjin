<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<link href="mapfiles/default.css" rel="stylesheet" type="text/css" />
<title>Google Maps JavaScript API v3 Example: Map Simple</title>
<script type="text/javascript" src="mapapi.js"></script>
 <script src="../angularjs/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="jquery-migrate-1.2.1.js"></script>

<script type="text/javascript" src="../js/echarts.min.js"></script>
<script type="text/javascript" src="../js/macarons.js"></script>
<script type="text/javascript" src="map.js"></script>
<style>  
  html { height: 100%; }  
  body { height: 100%; margin: 0; padding: 0; }  
  #map_canvas { height: 100%; }  
 </style>
</head>
<body>
<div id="map_canvas"></div>
<div style="width:360px;height:265px;position: fixed;top:0;right:1px;border:1px solid black;border-radius:8px;background: rgba(0, 0, 0, 0.5);"><div id="leftsideOne" style="width:358px;height:263px;"></div></div>
<div style="width:360px;height:265px;position: fixed;top:33%;right:1px;border:1px solid black;border-radius:8px;background: rgba(0, 0, 0, 0.5);"><div id="leftsideTwo" style="width:358px;height:263px;"></div></div>
<div style="width:360px;height:265px;position: fixed;top:66%;right:1px;border:1px solid black;border-radius:8px;background: rgba(0, 0, 0, 0.5);"><div id="leftsideThree" style="width:358px;height:263px;"></div></div>
</body>
</html>
