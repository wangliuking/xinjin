
<div class="modal fade" id="edit" tabindex="-1" role="dialog"
	aria-hidden="true">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="color-line"></div>
			<div class="modal-header ">
				<!-- <button type="button" class="close" data-dismiss="modal"
					aria-hidden="true">&times;</button>
				<small class="font-bold"></small> -->
			</div>
			<div class="modal-body pad-0" style="margin: 2px; padding: 2px;">
				<form action="#" id="editForm" onSubmit="return false">
					<input type="hidden" ng-value="nowUserName" name="activationKey"/>
					<div class="row">
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>昵称</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" ng-model="editData.name" class="form-control" name="name">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>用户名</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" ng-model="editData.username" ng-blur="selectCountUserByUsername('username')" class="form-control" name="username" id="username">
								<span ng-style="{'color':mesColor}">{{message}}</span>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>密码</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="password" ng-model="editData.password" class="form-control" name="password">
							</div>
						</div>
					</div>

					<div class="row">
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>邮箱</label>&nbsp;<span class="text-danger">[*]</span> <input
									type="text" ng-model="editData.email" class="form-control" name="email">
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>用户组</label>&nbsp;<span class="text-danger">[*]</span>
								<select class="selectForArea" style="width:100%;" name="groupId">
									<option ng-repeat="x in groups" ng-value="x.id" ng-selected="x.id == editData.groupId">{{x.name}}</option>
								</select>
							</div>
						</div>
						<div class="col-md-4">
							<div class="form-group col-md-12">
								<label>角色</label>&nbsp;<span class="text-danger">[*]</span>
								<select class="selectForArea" style="width:100%;" name="roleId">
									<option ng-repeat="x in roles" ng-value="x.id" ng-selected="x.id == editData.roleId">{{x.name}}</option>
								</select>
							</div>
						</div>
					</div>
				</form>
			</div>
			<div class="modal-footer">

				<button type="button" class="btn btn-danger btn-sm"
					data-dismiss="modal">
					<i class="fa fa-remove"></i>&nbsp;关闭
				</button>
				<button ng-show="btnStatus" type="button" ng-disabled="form.$invalid"
					class="btn btn-success btn-sm" id="edit_btn">
					<i class="fa fa-plus"></i>&nbsp;修改
				</button>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">

	$("#edit_btn").click(function() {
		$('#editForm').submit();
        xh.edit();
	});

</script>
