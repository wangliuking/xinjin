<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="./css/app.min.css" rel="stylesheet" type="text/css"/>
    <link href="./css/bootstrap-switch.css" rel="stylesheet" type="text/css"/>

</head>
<body ng-app="app" ng-controller="xhcontroller">
<input class="make-switch" type="checkbox" ng-checked="true" />
<button type="button" class="btn btn-secondary btn-rounded pull-right"
        ng-click="showMod()">新增
</button>

<!-- 添加 -->
<div ng-include="'roleList-add.html'"></div>

<script src="angularjs/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap-switch.js"></script>
<script src="angularjs/angular.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript">
    load = function() {
        var app = angular.module("app", []);
        app.config(['$locationProvider', function ($locationProvider) {
            $locationProvider.html5Mode({
                enabled: true,
                requireBase: false
            });
        }]);
        app.controller("xhcontroller", function($scope,$http,$location) {
            /* 显示添加框 */
            $scope.showMod = function() {

                $('#add').modal('show');
            };
        });
    };
    load();

</script>
</body>
</html>
